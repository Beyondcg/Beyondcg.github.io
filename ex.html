<!DOCTYPE html>
<html>
	<head>
		<title>作品展示/练习</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/DB_gallery.css">
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.DB_gallery.js"></script>
	</head>
	<body>
		<div id="box"><div id="ti"><img src="img/pen.png">&nbsp;作品展示/练习</div>
		<center>
			 <div id="DB_gallery">
    <div class="DB_imgSet">
      <div class="DB_imgWin"><img src="img/img1.jpg" alt=""/></div>
      <div class="DB_page"><span class="DB_current">0</span>-<span class="DB_total">0</span></div>
      <div class="DB_prevBtn"><img src="img/prev_off.png" alt="jquery相册"/></div>
      <div class="DB_nextBtn"><img src="img/next_off.png" alt="图片相册"/></div>
    </div>
    <div class="DB_thumSet">
      <ul class="DB_thumMove">
        <li><a href="works/ex/bullet.png"><img src="works/ex/bullet1.jpg" alt="图片相册"/></a></li>
        <li><a href="works/ex/gel.jpg"><img src="works/ex/gel1.jpg" alt="jquery相册"/></a></li>
        <li><a href="works/ex/pocket.jpg"><img src="works/ex/pocket1.jpg" alt="网页特效"/></a></li>
        <li><a href="works/ex/watch.jpg"><img src="works/ex/watch1.jpg" alt=""/></a></li>
      </ul>
      <div class="DB_thumLine"></div>
      <div class="DB_prevPageBtn"><img src="img/prev_page.png" alt="上一页"/></div>
      <div class="DB_nextPageBtn"><img src="img/next_page.png" alt="下一页"/></div>
    </div>
  </div>
   <script type="text/javascript">
	$('#DB_gallery').DB_gallery({
		thumWidth:110,            
		thumGap:8,                
		thumMoveStep:4,           
		moveSpeed:300,            
		fadeSpeed:500            
	});
</script>
		</center>
		</div>
	</body>
</html>
